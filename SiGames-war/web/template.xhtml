<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SiGames</title>

    </h:head>

    <h:body>
        <p:ajaxStatus onstart="loadingDialog.show()"

        <p:dialog header="Carregando" 
                  draggable="false"
                  closable="false"
                  modal="true"
                  widgetVar="loadingDialog">

            <h:graphicImage value="../imagens/ajax-loader.gif"/>
            
        </p:dialog>
        <p:layout fullPage="true">

            <p:layoutUnit position="south" size="40" >
                © 2014 SiGames, Inc
            </p:layoutUnit>

            <p:layoutUnit position="west" size="180">
                <h3> SiGames </h3>
                <h:form>

                    <a href="/SiGames-war/index.html">Início</a>
                    <p:menubar>
                        <p:submenu label="Cadastro">
                            <p:menuitem value="Cliente" url="/cliente/index.html"/>
                            <p:menuitem value="Fornecedor" url="/fornecedor/index.html"/>
                            <p:menuitem value="Produto" url="/produto/index.html"/>
                        </p:submenu>

                    </p:menubar>

                       <p:menubar>
                        <p:submenu label="Relatório">
                            <p:menuitem value="Produtos" url="/fornecedor/grafico.html"/>
                        </p:submenu>

                    </p:menubar>
                    
                    
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="conteudo"></ui:insert>
            </p:layoutUnit>

        </p:layout>




    </h:body>

</html>
