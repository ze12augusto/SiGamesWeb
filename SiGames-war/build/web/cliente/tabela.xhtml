<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="formTabela">
    
    <p:contextMenu for="tabelaCliente">
        <p:menuitem value="Excluir" icon="ui-icon-close"
                    actionListener="#{pessoaManagedBean.excluirCliente()}"
                    update="painelTabela"></p:menuitem>
         <p:menuitem value="Editar" icon="ui-icon-pencil"
                     actionListener="#{pessoaManagedBean.editar()}"
                    update=":formCliente:painelCliente"></p:menuitem>
    </p:contextMenu>
    
    <p:panel header="Clientes cadastrados" id="painelTabela">
        <p:dataTable paginator="true"
                     rows="10"
                     id="tabelaCliente"
                     emptyMessage="Nenhum cliente cadastrado"
                     rowKey="#{cliente}"
                     selection="#{pessoaManagedBean.pessoaSelecionada}"
                     value="#{pessoaManagedBean.listarClientes()}"
                     var="cliente"
                     selectionMode="single">

            <p:column headerText="Código">
                #{cliente.idPessoa}
            </p:column>

            <p:column headerText="Nome">
                #{cliente.nome}
            </p:column>
            
            <p:column headerText="Data Cadastro">
                #{cliente.dataCadastro}
            </p:column>
            
            <p:column headerText="Documentos">
                <ui:repeat value="#{cliente.documentos}" var="documentos">
                    #{documentos.documento} -- #{documentos.tipoDocumento.descricao}
                </ui:repeat>
            </p:column>
            
            <p:column headerText="Telefones">
                <ui:repeat value="#{cliente.telefones}" var="telefones">
                    #{telefones.numero} -- #{telefones.tipoTelefone.descricao}
                </ui:repeat>
            </p:column>
            
            <p:column headerText="Endereços">
                <ui:repeat value="#{cliente.enderecos}" var="enderecos">
                   #{enderecos.logradouro}, #{enderecos.numero}, #{enderecos.bairro}, #{enderecos.cidade}, #{enderecos.uf.uf}
                </ui:repeat>
            </p:column>
            
        </p:dataTable>
    </p:panel>
        
        </h:form>


</ui:fragment>
