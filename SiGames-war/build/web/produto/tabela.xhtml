<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="formTabela">
    
    <p:contextMenu for="tabelaProduto">
        <p:menuitem value="Excluir" icon="ui-icon-close"
                    actionListener="#{produtoManagedBean.excluir()}"
                    update="painelTabela"></p:menuitem>
         <p:menuitem value="Editar" icon="ui-icon-pencil"
                     actionListener="#{produtoManagedBean.editar()}"
                    update=":formProduto:painelProduto"></p:menuitem>
    </p:contextMenu>
    
    <p:panel header="Produtos cadastrados" id="painelTabela">
        <p:dataTable paginator="true"
                     rows="10"
                     id="tabelaProduto"
                     emptyMessage="Nenhum produto cadastrado"
                     rowKey="#{produto}"
                     selection="#{produtoManagedBean.produtoSelecionado}"
                     value="#{produtoManagedBean.listar()}"
                     var="produto"
                     selectionMode="single">

            <p:column headerText="Código">
                #{produto.idProduto}
            </p:column>

            <p:column headerText="Nome">
                #{produto.nome}
            </p:column>
            
            <p:column headerText="Tipo Produto">
                #{produto.tipoProduto}
            </p:column>
            
            <p:column headerText="Preço Unitário">
                #{produto.precoUnitario}
            </p:column>
            
            <p:column headerText="Codigo Fornecedores">
                <ui:repeat value="#{produto.fornecedorList}" var="listFornecedores">
                    #{listFornecedores.idPessoa}
                </ui:repeat>
            </p:column>
            
        </p:dataTable>
    </p:panel>
        
        </h:form>


</ui:fragment>
